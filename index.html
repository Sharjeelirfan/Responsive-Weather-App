<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app -02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="nav">
          <h1 id="main">WEATHER</h1>
        </div>
        <div id="formDiv">  
          <form id="form">
            <input id="input" type="search" maxlength="100" required />
            <button type="submit" id="btn">
              <img id="srhimg" src="./search-interface-symbol.png" alt="search" />
            </button>
          </form>
        </div>
        <div id="country">Country Name</div>
      </header>
    

      <div id="loading">

      </div>

      <div id="errordiv">

      </div>


      <div id="body">
        <div id="cityTemp">
            <div id="left">
                <p id="pressure">pressure:1234abc</p>
                <p id="sunrise">sunrise:1234abc</p>
                <p id="sunsit">sunsit:1234abc</p>
                <p id="temp">10°C</p>
            </div>
            <div id="right">
                <p id="city">CITY</p>
                <p id="date">date</p>
                <p id="time"> 00:00</p>
                <p id="cond"></p>
                <img id="condImg">
            </div>
        </div>

        <div id="forquery">
            <div id="tempquery">20</div>
            <div id="cityanddate">
                <div id="cityquery">karachi</div>
                <div id="datequery">22</div>
            </div>
            <div id="condquery">cloudly</div>
            <img id="imgquery">
        </div>

    <h1>Forecast</h1>
        <div id="forcast">
            <div id="day1old" class="oldWeather">
                <p class="day" id="day1">Day</p>
                <p class="temp1" id="day1-1">10°C</p>
                <p class="temp2" id="day1-2">20°C</p>
            </div>
            <div id="day2old" class="oldWeather">
                <p class="day" id="day2">Day</p>
                <p class="temp1" id="day2-1">10°C</p>
                <p class="temp2" id="day2-2">20°C</p>
            </div>
            <div id="day3old" class="oldWeather">
                <p class="day" id="day3">Day</p>
                <p class="temp1" id="day3-1">10°C</p>
                <p class="temp2" id="day3-2">20°C</p>
            </div>
        </div>






      </div>

       <script src="./app.js"></script>
</body>
</html>
